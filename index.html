<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home_style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="https://mui.com/static/css/mui.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="Ped_logo.png" alt="logo" width="150" height="150" />
      </div>
      <nav>
        <ul>
          <button id="openMerger" onclick="window.location.href='merger.html'" style="display: none;">
            Open Merger
          </button>
          <li><a href="#"> </a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </header>

    <div class="container"></div>
    <div class="new-project">
      <h2>Create a new project</h2>
      <input type="text" id="projectName" placeholder="Project name" />
      <input type="text" id="videoLink" placeholder="Youtube video link" />
      <button id="createNewProject">Create</button>
    </div>
    <div class="edit-project">
      <h2>Open Existing Project</h2>
      <button id="load-json-file">Load JSON file</button>
      <input type="file" id="json1-file" accept=".json" style="display: none;" />
    </div>
    <h2>Past Projects</h2>
    <div id="pastDatabases"></div>

    <!-- JSON Upload Modal -->
    <div id="jsonUploadModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px;">
        <h3>Upload JSON File</h3>
        <input type="file" id="json-file-input" accept=".json" />
        <button onclick="document.getElementById('jsonUploadModal').style.display='none'">Cancel</button>
      </div>
    </div>

    <main id="projectContainer"></main>



    <script src="home_script.js"></script>
  </body>
</html>
